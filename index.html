<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/ico/ico.png" type="image/png">
    
    <title>CGoS</title>

    <script src="assets/scripts/script.js" defer></script>
    <script src="assets/scripts/changeLang.js" defer></script>
</head>
<body>
    <div class="modal" id="modal">
        <div class="modal-title">
            <img src="assets/img/ico/ico.png" class="ico" alt="">
            <h1>CGoS</h1>
        </div>
        <div class="modal-content">
            <ul class="modal-nav">
                <button id="newGame"><li class="chL" data-key="start">Новая игра</li></button>
                <li class="chL" data-key="lvl">Сложность</li>
                <li class="chL" data-key="history">История</li>
                <li class="chL" data-key="rating">Рейтинг</li>
                <button id="changeLangBtn" value="ru"><li  class="chL"  data-key="lang">Смена языка</li></button>
            </ul>
        </div>
      </div>
    <div class="main">
    <div class="container header">
        <div class="title">
            <img src="assets/img/ico/ico.png" class="ico" alt="">
            <h1>CGoS</h1>
        </div>
        <div class="nav">
            <ul>
                <li class="chL" data-key="lvl">Сложность</li>
                <li class="chL" data-key="history">История</li>
                <li class="chL" data-key="rating">Рейтинг</li>
                <li><button id="changeLangBtn2" value="ru"><img src="./assets/img/ico/ru.png" alt="RU" id="icoL" style="width: 1.5em; margin:0; padding: 0;"></button></li>
            </ul>
        </div>
    </div>
    <div class="container game">
        <div class="menu">

        </div>
        <div class="map">

        </div>
    </div>
</div>
</body>
</html>
